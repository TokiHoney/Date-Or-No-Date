<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Date or No Date - Retro Style</title>
  <style>
    /* Colors & Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

    :root {
      --bg-gradient-start: #f7e48b;
      --bg-gradient-end: #dea800;
      --box-bg: #f9edd3;
      --box-border: #5e3d00;
      --box-shadow: rgba(94, 61, 0, 0.4);
      --text-color: #5e3d00;
      --accent-color: #c87f00;
      --accent-shadow: rgba(200, 127, 0, 0.7);
    }

    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      font-family: 'Fredoka One', cursive, Arial, sans-serif;
      color: var(--text-color);
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem 3rem;
      user-select: none;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 0.25rem;
      text-shadow: 2px 2px var(--accent-shadow);
    }

    #game-info {
      font-size: 1.75rem;
      margin-bottom: 2rem;
      font-weight: 700;
      text-shadow: 1px 1px var(--accent-shadow);
    }

    /* Grid container for boxes */
    #cards-container {
      display: grid;
      grid-template-columns: repeat(7, 70px);
      gap: 50px 14px; /* Increased vertical gap for tooltips */
      max-width: 520px;
      margin-top: 3rem; /* Added margin to give top-row tooltips space */
      margin-bottom: 2.5rem;
      justify-content: center;
    }

    /* Each box */
    .card {
      background: var(--box-bg);
      border: 6px solid var(--box-border);
      box-shadow: 6px 6px 0 var(--box-shadow);
      width: 70px;
      height: 70px;
      font-size: 2rem;
      font-weight: 700;
      line-height: 60px;
      cursor: pointer;
      user-select: none;
      transition: all 0.25s ease;
      position: relative; /* Crucial for positioning the tooltip */
      border-radius: 10px;
      color: var(--box-border);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card:focus {
      outline: 3px solid var(--accent-color);
      outline-offset: 2px;
    }
    .card:hover:not(.disabled) {
      background-color: #fff4bc;
      box-shadow: 8px 8px 0 var(--accent-shadow);
      transform: translateY(-3px);
      color: var(--accent-color);
    }

    /* Disabled state for chosen/opened boxes */
    .card.disabled {
      cursor: default;
      box-shadow: none;
      background-color: #e9e0b3;
      color: #988700;
    }
    
    .card.opened {
        opacity: 0.6;
    }

    /* Chosen box styling */
    .card.selected {
      border-color: var(--accent-color);
      color: var(--accent-color);
      box-shadow: 8px 8px 0 var(--accent-shadow);
      transform: scale(1.1);
    }

    /* --- NEW TOOLTIP STYLE FOR READABILITY --- */
    .readable-tooltip {
      visibility: hidden; /* Hide by default */
      opacity: 0;
      position: absolute;
      bottom: 120%; /* Position above the card */
      left: 50%;
      transform: translateX(-50%);
      width: 200px; /* Set a readable width */
      background: var(--box-bg);
      border: 4px solid var(--accent-color);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 8px 8px 0 var(--accent-shadow);
      z-index: 100;
      text-align: center;
      font-size: 1rem;
      line-height: 1.4;
      color: var(--text-color);
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    
    /* Arrow pointing down from the tooltip */
    .readable-tooltip::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border-width: 10px;
      border-style: solid;
      border-color: var(--accent-color) transparent transparent transparent;
    }
    
    .card.opened .readable-tooltip {
      visibility: visible; /* Show on opened cards */
      opacity: 1;
    }

    .readable-tooltip .date-title {
      font-weight: 900;
      font-size: 1.1rem;
      margin-bottom: 8px;
    }
    .readable-tooltip .chore-text {
      font-style: italic;
      font-size: 0.9rem;
    }

    /* Popup overlay */
    #popup {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.55);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 1rem;
    }
    #popup .popup-content {
      background: var(--box-bg);
      border-radius: 15px;
      padding: 30px 40px;
      max-width: 400px;
      box-shadow: 10px 10px 0 var(--box-shadow);
      text-align: center;
      color: var(--text-color);
    }
    #popup h2 {
      margin-top: 0;
      font-size: 2rem;
      color: var(--accent-color);
      text-shadow: 1px 1px var(--accent-shadow);
      margin-bottom: 1rem;
    }
    #popup p {
      font-size: 1.15rem;
      margin-bottom: 2rem;
      font-weight: 600;
      line-height: 1.5;
    }
    #popup #popup-buttons button {
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 24px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 6px 10px var(--accent-shadow);
      transition: background 0.3s ease;
      margin: 0 12px;
    }
    #popup #popup-buttons button:hover {
      background: #a36100;
    }

    /* Toggle button */
    #toggle-list-btn {
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 15px 40px;
      font-weight: 800;
      font-size: 1.3rem;
      cursor: pointer;
      box-shadow: 0 6px 10px var(--accent-shadow);
      transition: background 0.3s ease;
      margin-bottom: 1.8rem;
    }
    #toggle-list-btn:hover {
      background: #a36100;
    }

    /* List container */
    #list-container {
      width: 90%;
      max-width: 600px;
      background: var(--box-bg);
      border-radius: 18px;
      box-shadow: 8px 8px 0 var(--box-shadow);
      padding: 20px 30px;
      color: var(--text-color);
      font-size: 1.05rem;
      display: none;
      max-height: 300px;
      overflow-y: auto;
      margin: 0 auto;
      user-select: text;
    }
    #list-container table {
      width: 100%;
      border-collapse: collapse;
    }
    #list-container th, #list-container td {
      border: 2px solid var(--box-border);
      padding: 10px 14px;
      text-align: left;
      vertical-align: top;
      font-weight: 600;
    }
    #list-container th {
      background: var(--accent-color);
      color: #fff4cc;
      text-shadow: 1px 1px var(--accent-shadow);
      font-weight: 900;
    }

    /* Responsive */
    @media (max-width: 600px) {
      #cards-container {
        grid-template-columns: repeat(5, 60px);
        gap: 40px 10px;
        margin-top: 2rem;
      }
      .card {
        height: 60px;
        font-size: 1.6rem;
        line-height: 50px;
      }
      .readable-tooltip {
        width: 180px;
        font-size: 0.9rem;
      }
      h1 { font-size: 2.5rem; }
      #game-info { font-size: 1.25rem; }
      #toggle-list-btn { font-size: 1.1rem; padding: 12px 28px; }
      #list-container { font-size: 0.9rem; padding: 15px 20px; }
    }
  </style>
</head>

    <div class="popup-content">
      <h2 id="popup-title"></h2>
      <p id="popup-desc"></p>

  </div>
