<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Date or No Date - Retro Style</title>
  <style>
    /* Colors & Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

    :root {
      --bg-gradient-start: #f7e48b;
      --bg-gradient-end: #dea800;
      --box-bg: #f9edd3;
      --box-border: #5e3d00;
      --box-shadow: rgba(94, 61, 0, 0.4);
      --text-color: #5e3d00;
      --accent-color: #c87f00;
      --accent-shadow: rgba(200, 127, 0, 0.7);
    }

    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      font-family: 'Fredoka One', cursive, Arial, sans-serif;
      color: var(--text-color);
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem 3rem;
      user-select: none;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 0.25rem;
      text-shadow: 2px 2px var(--accent-shadow);
    }

    #game-info {
      font-size: 1.75rem;
      margin-bottom: 2rem;
      font-weight: 700;
      text-shadow: 1px 1px var(--accent-shadow);
    }

    /* Grid container for boxes */
    #cards-container {
      display: grid;
      grid-template-columns: repeat(7, 70px);
      gap: 50px 14px; /* Increased vertical gap for tooltips */
      max-width: 520px;
      margin-top: 3rem; /* Added margin to give top-row tooltips space */
      margin-bottom: 2.5rem;
      justify-content: center;
    }

    /* Each box */
    .card {
      background: var(--box-bg);
      border: 6px solid var(--box-border);
      box-shadow: 6px 6px 0 var(--box-shadow);
      width: 70px;
      height: 70px;
      font-size: 2rem;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      transition: all 0.25s ease;
      position: relative; /* Crucial for positioning the tooltip */
      border-radius: 10px;
      color: var(--box-border);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card:focus {
      outline: 3px solid var(--accent-color);
      outline-offset: 2px;
    }
    .card:hover:not(.disabled) {
      background-color: #fff4bc;
      box-shadow: 8px 8px 0 var(--accent-shadow);
      transform: translateY(-3px);
      color: var(--accent-color);
    }

    /* States for opened/chosen cards */
    .card.disabled {
      cursor: default;
    }
    .card.opened-placeholder {
      background-color: #e9e0b3; /* Grayed out */
      color: #988700;
      opacity: 0.7;
    }

    /* Chosen box styling */
    .card.selected {
      border-color: var(--accent-color);
      color: var(--accent-color);
      box-shadow: 8px 8px 0 var(--accent-shadow);
      transform: scale(1.1);
    }

    /* READABLE TOOLTIP */
    .readable-tooltip {
      visibility: hidden;
      opacity: 0;
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      background: var(--box-bg);
      border: 4px solid var(--accent-color);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 8px 8px 0 var(--accent-shadow);
      z-index: 100;
      text-align: center;
      font-size: 1rem;
      line-height: 1.4;
      color: var(--text-color);
      transition: opacity 0.3s ease, visibility 0.3s ease;
      pointer-events: none; /* Tooltip itself is not clickable */
    }
    .readable-tooltip::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border-width: 10px;
      border-style: solid;
      border-color: var(--accent-color) transparent transparent transparent;
    }
    .card.tooltip-visible .readable-tooltip {
      visibility: visible;
      opacity: 1;
    }
    .readable-tooltip .date-title {
      font-weight: 900;
      font-size: 1.1rem;
      margin-bottom: 8px;
    }
    .readable-tooltip .chore-text {
      font-style: italic;
      font-size: 0.9rem;
    }
    
    /* Popup overlay */
    #popup {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.55);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 1rem;
    }
    #popup .popup-content {
      background: var(--box-bg);
      border-radius: 15px;
      padding: 30px 40px;
      max-width: 400px;
      box-shadow: 10px 10px 0 var(--box-shadow);
      text-align: center;
      color: var(--text-color);
    }
    #popup h2 {
      margin-top: 0;
      font-size: 2rem;
      color: var(--accent-color);
      text-shadow: 1px 1px var(--accent-shadow);
      margin-bottom: 1rem;
    }
    #popup p {
      font-size: 1.15rem;
      margin-bottom: 2rem;
      font-weight: 600;
      line-height: 1.5;
    }
    #popup #popup-buttons button {
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 24px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 6px 10px var(--accent-shadow);
      transition: background 0.3s ease;
      margin: 0 12px;
    }
    #popup #popup-buttons button:hover {
      background: #a36100;
    }

    /* Toggle button & List */
    #toggle-list-btn {
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 15px 40px;
      font-weight: 800;
      font-size: 1.3rem;
      cursor: pointer;
      box-shadow: 0 6px 10px var(--accent-shadow);
      transition: background 0.3s ease;
      margin-bottom: 1.8rem;
    }
    #toggle-list-btn:hover {
      background: #a36100;
    }
    #list-container {
      width: 90%;
      max-width: 600px;
      background: var(--box-bg);
      border-radius: 18px;
      box-shadow: 8px 8px 0 var(--box-shadow);
      padding: 20px 30px;
      color: var(--text-color);
      font-size: 1.05rem;
      display: none;
      max-height: 300px;
      overflow-y: auto;
      margin: 0 auto;
      user-select: text;
    }
    #list-container table { width: 100%; border-collapse: collapse; }
    #list-container th, #list-container td { border: 2px solid var(--box-border); padding: 10px 14px; text-align: left; vertical-align: top; font-weight: 600; }
    #list-container th { background: var(--accent-color); color: #fff4cc; text-shadow: 1px 1px var(--accent-shadow); font-weight: 900; }

    /* Responsive */
    @media (max-width: 600px) {
      #cards-container { grid-template-columns: repeat(5, 60px); gap: 40px 10px; margin-top: 2rem; }
      .card { width: 60px; height: 60px; font-size: 1.6rem; }
      .readable-tooltip { width: 180px; font-size: 0.9rem; }
      h1 { font-size: 2.5rem; }
      #game-info { font-size: 1.25rem; }
      #toggle-list-btn { font-size: 1.1rem; padding: 12px 28px; }
      #list-container { font-size: 0.9rem; padding: 15px 20px; }
    }
  </style>
</head>
<body>
  <h1>DATE OR<br>NO DATE</h1>
  <div id="game-info">Pick one box to keep your date.</div>
  <div id="cards-container" aria-label="Date or No Date game boxes"></div>

  <button id="toggle-list-btn" aria-expanded="false" aria-controls="list-container">Show Date &amp; Chore List</button>
  <div id="list-container" aria-live="polite" aria-hidden="true" role="region" aria-label="Full list of dates and chores">
    <table>
      <thead>
        <tr><th>Date Idea</th><th>Chore</th></tr>
      </thead>
      <tbody id="list-body"></tbody>
    </table>
  </div>

  <div id="popup" role="dialog" aria-modal="true" aria-labelledby="popup-title" aria-describedby="popup-desc" style="display: none;">
    <div class="popup-content">
      <h2 id="popup-title"></h2>
      <p id="popup-desc"></p>
      <div id="popup-buttons"></div>
    </div>
  </div>

  <script>
    const pairs = [
      { date: "McDonald’s Feast Date", chore: "You have to sweep the kitchen first." },
      { date: "Wendy’s Crispy Chicken Night", chore: "You have to wear an apron for the rest of the day." },
      { date: "Taco Bell Fiesta Run", chore: "You must clean out the car first." },
      { date: "Taco John’s Snack Attack", chore: "You have to vacuum the living room right now." },
      { date: "Burger King Crown Night", chore: "You have to give the other person a 10-minute massage first." },
      { date: "Jimmy John’s Sub Picnic", chore: "You have to fetch snacks/drinks for the other person for the rest of the day." },
      { date: "Culver’s ButterBurger & Frozen Custard Date", chore: "You must make the bed perfectly first." },
      { date: "Magnolia Café Breakfast Date (Exira)", chore: "You must be the other person’s butler for 5 minutes." },
      { date: "Farmers Market Snack Stop (Atlantic or Guthrie Center)", chore: "You must make a silly TikTok together before you leave." },
      { date: "Honey Creek Smokehouse BBQ Night (Council Bluffs)", chore: "You must fold all the laundry in the basket first." },
      { date: "La Casa Pizza & Movie Night (Atlantic)", chore: "You have to sing a song dramatically in the living room." },
      { date: "Roadside Picnic at Lake Manawa", chore: "You have to do the dishes tonight." },
      { date: "Ice Cream Date at Frosty Treat (Carroll)", chore: "You have to sweep the kitchen first." },
      { date: "Home Blanket Fort Movie Night", chore: "You must clean out the car first." },
      { date: "Game Night at Home", chore: "You must give the other person a 10-minute massage first." },
      { date: "Bowling & Burgers Night at The Alley (Atlantic)", chore: "You must vacuum the living room first." },
      { date: "Fast Food Three-Stop Challenge (Choose any 3 chains nearby)", chore: "You must make the bed perfectly first." },
      { date: "Mystery Drive Date", chore: "You must wear an apron for the rest of the day." },
      { date: "Road Trip Fast-Food Crawl", chore: "You must be the other person’s butler for 5 minutes." },
      { date: "Taco Bell Midnight Run", chore: "You must fetch snacks/drinks for the other person for the rest of the day." },
      { date: "Mini Road Trip Adventure (within 80 miles)", chore: "You have to fold all the laundry first." },
      { date: "Sonic Drive-In Treat Stop", chore: "You must make a silly TikTok together before you start." },
      { date: "Dessert-Only Date at a Local Bakery (The Sweet Escape in Atlantic)", chore: "You must do the dishes tonight." },
      { date: "Casino & Buffet Night at Rhythm City Casino (Davenport)", chore: "You must sing a song dramatically before you can go." },
    ];

    const container = document.getElementById('cards-container');
    const info = document.getElementById('game-info');
    const popup = document.getElementById('popup');
    const popupTitle = document.getElementById('popup-title');
    const popupDesc = document.getElementById('popup-desc');
    const popupButtons = document.getElementById('popup-buttons');
    const listBtn = document.getElementById('toggle-list-btn');
    const listContainer = document.getElementById('list-container');
    const listBody = document.getElementById('list-body');

    let chosenBoxIndex = null;
    let openedBoxesCount = 0;
    let pairsThisRound = [];
    let gameInProgress = true;
    const totalBoxes = pairs.length;
    const boxesToOpen = totalBoxes - 2;

    function shuffle(array) {
      let currentIndex = array.length, randomIndex;
      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
      }
      return array;
    }

    function setupGame() {
      gameInProgress = true;
      chosenBoxIndex = null;
      openedBoxesCount = 0;
      container.innerHTML = '';
      listBody.innerHTML = '';
      info.textContent = 'Pick one box to keep your date.';
      popup.style.display = 'none';
      
      pairsThisRound = shuffle([...pairs]);

      pairsThisRound.forEach((opt, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.setAttribute('tabindex', '0');
        card.setAttribute('role', 'button');
        card.setAttribute('aria-label', `Box ${i + 1}`);
        card.dataset.index = i;
        
        const numberSpan = document.createElement('span');
        numberSpan.className = 'card-number';
        numberSpan.textContent = i + 1;
        card.appendChild(numberSpan);
        
        const tooltip = document.createElement('div');
        tooltip.className = 'readable-tooltip';
        tooltip.innerHTML = `
          <div class="date-title">${opt.date}</div>
          <div class="chore-text">${opt.chore}</div>
        `;
        card.appendChild(tooltip);

        card.addEventListener('click', () => onCardClick(i));
        card.addEventListener('keypress', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            onCardClick(i);
          }
        });
        container.appendChild(card);

        const row = document.createElement('tr');
        row.innerHTML = `<td>${opt.date}</td><td>${opt.chore}</td>`;
        listBody.appendChild(row);
      });
    }

    // --- CLICK-TO-CLOSE LOGIC IS HERE ---
    function onCardClick(index) {
      if (!gameInProgress) return;
      const card = container.children[index];

      // If the card is a placeholder for an opened box, toggle its tooltip
      if (card.classList.contains('opened-placeholder')) {
        card.classList.toggle('tooltip-visible');
        return;
      }
      
      // Ignore clicks on the chosen box or already disabled boxes
      if (card.classList.contains('disabled') || index === chosenBoxIndex) return;

      // Logic for the FIRST box selection
      if (chosenBoxIndex === null) {
        chosenBoxIndex = index;
        card.classList.add('selected', 'disabled');
        info.textContent = `You chose box #${index + 1}. Now open ${boxesToOpen} other boxes.`;
        return;
      }
      
      // Logic for opening subsequent boxes
      openBox(card, index);
      openedBoxesCount++;

      if (openedBoxesCount >= boxesToOpen) {
        info.textContent = 'All other boxes opened. Time to make a choice!';
        showSwapOptions();
      } else {
        const remainingToOpen = boxesToOpen - openedBoxesCount;
        info.textContent = `You have ${remainingToOpen} more box(es) to open.`;
      }
    }

    function openBox(card, index, keepTooltipOpen = true) {
      // Remove the number
      const numberSpan = card.querySelector('.card-number');
      if (numberSpan) {
        numberSpan.remove();
      }
      
      // Add classes to make it a grayed-out placeholder
      card.classList.add('opened-placeholder', 'disabled');
      
      if (keepTooltipOpen) {
        // Show the tooltip immediately
        card.classList.add('tooltip-visible');
      }
    }

    function showSwapOptions() {
      gameInProgress = false;
      let otherBoxIndex = -1;
      for (let i = 0; i < container.children.length; i++) {
        // Find the last box that isn't a placeholder and isn't the chosen one
        if (!container.children[i].classList.contains('opened-placeholder') && i !== chosenBoxIndex) {
          otherBoxIndex = i;
          break;
        }
      }

      popup.style.display = 'flex';
      popupTitle.textContent = 'Swap or Keep?';
      popupDesc.innerHTML = `
        Your chosen box is #${chosenBoxIndex + 1}.<br>
        The other unopened box is #${otherBoxIndex + 1}.<br>
        Do you want to <strong>SWAP</strong> your box for the other one?
      `;
      
      popupButtons.innerHTML = `
        <button onclick="handleFinalChoice(true, ${otherBoxIndex})">Yes, Swap!</button>
        <button onclick="handleFinalChoice(false, ${chosenBoxIndex})">No, Keep It!</button>
      `;
    }

    function handleFinalChoice(didSwap, finalIndex) {
      const finalPair = pairsThisRound[finalIndex];
      
      popupTitle.textContent = 'Your Date Is...';
      popupDesc.innerHTML = `
        <div class="date-title" style="font-size: 1.5rem; margin-bottom: 1rem;">${finalPair.date}</div>
        <div class="chore-text" style="font-size: 1.1rem;">BUT... ${finalPair.chore}</div>
      `;
      
      popupButtons.innerHTML = `<button onclick="closePopup()">Play Again</button>`;
      
      // Reveal the final two boxes and ensure their tooltips stay visible
      for (let i = 0; i < container.children.length; i++) {
          const card = container.children[i];
          if (!card.classList.contains('opened-placeholder')) {
              openBox(card, i, true); // `true` forces tooltip to be visible
              card.classList.add('disabled'); // Disable final clicks
          }
      }
    }

    function closePopup() {
      popup.style.display = 'none';
      setupGame();
    }

    listBtn.addEventListener('click', () => {
      const isHidden = listContainer.getAttribute('aria-hidden') === 'true';
      if (isHidden) {
        listContainer.style.display = 'block';
        listContainer.setAttribute('aria-hidden', 'false');
        listBtn.textContent = 'Hide Date & Chore List';
        listBtn.setAttribute('aria-expanded', 'true');
      } else {
        listContainer.style.display = 'none';
        listContainer.setAttribute('aria-hidden', 'true');
        listBtn.textContent = 'Show Date & Chore List';
        listBtn.setAttribute('aria-expanded', 'false');
      }
    });

    document.addEventListener('DOMContentLoaded', setupGame);
  </script>
</body>
</html>
